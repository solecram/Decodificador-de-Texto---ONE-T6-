<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteudo">
        <header>
            <img src="assets/alura-logo.png" alt="Logo da Alura">
        </header>
        <section class="=conteudo__secao">
            <input class="conteudo__secao__areatexto" id="campoTexto" type="text" placeholder="Digite seu texto">
            
            <p class="conteudo__secao__paragrafo"><img src="assets/bi_exclamation-circle-fill.png" alt="Imagem de um ponto de exclamação"> Apenas letras minúsculas e sem acento.</p>

            <div class="conteudo__secao__estilizar">
                <button class="conteudo__secao__estilizar__botao" type="button" onclick="criptografar()">Criptografar</button>
                <button class="conteudo__secao__estilizar__botao" type="button">Descriptografar</button>
            </div>
        </section>
        <aside class="conteudo__lateral">
            <img src="assets/High quality products 1 1.svg" alt="">
            <h2 class="conteudo__lateral__subtitulo">Nenhuma mensagem encontrada</h2>
            <p class="conteudo__lateral__paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </aside>
    </main>
    <footer></footer>

    <script src="main.js"></script>
</body>
</html>
